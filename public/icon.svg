<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond dégradé bleu/indigo -->
  <rect width="192" height="192" rx="48" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="192" y2="192" gradientUnits="userSpaceOnUse">
      <stop stop-color="#4F46E5"/>
      <stop offset="1" stop-color="#6366F1"/>
    </linearGradient>
  </defs>
  
  <!-- Deux silhouettes stylisées représentant le binôme -->
  <g opacity="0.9">
    <!-- Personne 1 -->
    <circle cx="70" cy="70" r="18" fill="white"/>
    <path d="M 50 120 Q 50 90, 70 90 Q 90 90, 90 120 L 90 140 L 50 140 Z" fill="white"/>
    
    <!-- Personne 2 -->
    <circle cx="122" cy="70" r="18" fill="white" opacity="0.85"/>
    <path d="M 102 120 Q 102 90, 122 90 Q 142 90, 142 120 L 142 140 L 102 140 Z" fill="white" opacity="0.85"/>
  </g>
  
  <!-- Badge de sécurité -->
  <g transform="translate(130, 110)">
    <circle cx="16" cy="16" r="20" fill="#10B981"/>
    <path d="M 16 6 L 20 8 L 20 16 Q 20 22, 16 26 Q 12 22, 12 16 L 12 8 Z" fill="white"/>
    <path d="M 14 16 L 16 18 L 19 13" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
