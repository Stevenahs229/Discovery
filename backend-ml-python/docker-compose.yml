version: '3.8'

services:
  twoinone-ml:
    build: .
    container_name: twoinone-ml-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - twoinone-network

networks:
  twoinone-network:
    driver: bridge
